<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Atualizar Produto</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-3">

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Produto</h6>
        </div>

        <div class="card-body">

            <!-- inicio do formulário, deve conter apenas os inputs e botão-->

            <form method="post" th:action="@{'/produto/' + ${produtoDto.id}}"  th:object="${produtoDto}"  >
                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->

                <!-- Adiciona uma margem inferior de 1rem (16px) ao elemento -->
                <div class="mb-3">
                    <label for="produto_id" class="form-label">ID</label>
                    <input type="number" class="form-control" th:field="*{id}" id="produto_id" name="produto_id" disabled required/>
                </div>
                <div class="mb-3">
                    <label for="produto_nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field="*{nome}" id="produto_nome" name="produto_nome" placeholder="Celular" required/>
                </div>
                <div class="mb-3">
                    <label for="produto_preco" class="form-label">Preço</label>
                    <input type="number" class="form-control" th:field="*{preco}" id="produto_preco" name="produto_preco" placeholder="R$ 100,00" required/>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" th:field="*{categoria}" id="categoria" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option th:each="cat : ${categoriasDto}"
                                th:value="${cat.id}"
                                th:text="${cat.nome}">
                        </option>
                    </select>
                </div>


                <div class="row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{~/produtolista}" class="btn btn-secondary">Fechar</a>
                    </div>
                </div>
                <br><br>
                <div th:if="${param.erro}" class="alert alert-danger d-flex flex-column align-items-center text-center"  role="alert">
                    <strong th:text="${erroDto.status}">BAD_REQUEST</strong>
                    <span th:text="${erroDto.mensagem}">Mensagem de erro</span>
                </div>
                <!-- Fim do formulário -->
            </form>

        </div>
    </div>
</div>
<!-- Fim conteúdo principal -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Rodapé -->
<footer class="text-center py-3">
    <div class="container">
        <span class="text-muted">© Turma 2023/2 - 2025/1 | SENAI Desenvolvimento de Sistemas</span>
    </div>
</footer>

</body>
</html>
