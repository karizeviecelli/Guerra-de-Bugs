<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lista de produtos</title>

  <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container mt-3">

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Produtos</h6>
    </div>
    <div class="card-body">

        <!-- Filtro por categoria -->
        <form action="/produto" method="get" class="row g-3 align-items-center mb-3">
          <div class="col-auto">
            <label for="categoria" class="col-form-label fw-bold">Filtrar por categoria:</label>
          </div>
          <div class="col-auto">
            <select class="form-select" id="categoria" name="categoria">
              <option value="" th:selected = "${categoriaSelecionada == null} " disabled>Todas as categorias</option>
              <option th:each="cat : ${categorias}"
                      th:value="${cat.id}"
                      th:text="${cat.nome}"
                      th:selected="${cat.id == categoriaSelecionada?.id}"></option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success">Filtrar</button>
            <a href="/produtolista" class="btn btn-secondary">Limpar</a>
          </div>
        </form>

      <p class="card-text">
        <a th:href="@{~/produtocadastrar}" class="btn btn-primary">Cadastrar produto</a>
      </p>

      <div class="table-respons'ive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Preco</th>
            <th>Categoria</th>
            <th style="white-space: nowrap;">Atualizar</th>
            <th style="white-space: nowrap;">Excluir</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="produto : ${produtolista}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="'R$ '+${produto.preco}"></td>
            <td th:text="${produto.categoria}"></td>
            <td><a th:href="@{'/produtoatualizar/' + ${produto.id}}" class="btn btn-warning">Alterar</a></td>
            <td><button th:data-produto-id="${produto.id}" class="excluir btn btn-danger">Excluir</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br><br>
<div th:if="${param.erro}"class="alert alert-danger d-flex flex-column align-items-center text-center"   role="alert">
  <strong th:text="${erroDto.status}">BAD_REQUEST</strong>
  <span th:text="${erroDto.mensagem}">Mensagem de erro</span>
</div>
<!-- Fim conteúdo principal -->

<!-- Inclua o script do excluir_usuario.js -->
<script src="/script/excluir_produto.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Rodapé -->
<footer class="text-center py-3">
  <div class="container">
    <span class="text-muted">© Turma 2024/2 - 2026/1 | SENAI Desenvolvimento de Sistemas</span>
  </div>
</footer>

</body>
</html>
